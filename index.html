<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="title">Rock Paper scissors</h1>
    <div class="choices">
        <div class="choice" id="rock"><img src="rock.png"></div>
        <div class="choice" id="paper"><img src="paper.png"></div>
        <div class="choice" id="scissors"><img src="scissors.png"></div>
    </div>
    <div class="scoreboard">
        <div>
            <p id="user-scoreboard">0</p>
            <p>Your Score</p>
        </div>
        <div>
            <p id="comp-scoreboard">0</p>
            <p>Computer Score</p>
        </div>
    </div>
    <div class="msg-box"><p id="msg">Pick Your Move</p></div>
    <script src="app.js"></script>
</body>
</html>
